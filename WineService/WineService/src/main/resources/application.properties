spring.application.name=api

# Configurações do Flyway
flyway.url=jdbc:mysql://localhost:3306/wine_service_api
flyway.user=admin
flyway.password=admins@2024
flyway.locations=classpath:db/migration

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://127.0.0.1:3300/wine_service_api
spring.datasource.username=admin
spring.datasource.password=admins@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do HikariCP
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Nível de log para debugging
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG









