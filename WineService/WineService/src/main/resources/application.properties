spring.application.name=api
api.security.token.secret=${JWT_SECRET:my-secret-key}
spring.banner.location=classpath:banner.txt
UPLOAD_IMAGE_URL=https://api.imgbb.com/1/upload?key=ddda25ac47eb3adff2072b96847cdc5b



# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/winedb?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do HikariCP
spring.datasource.hikari.connection-timeout=30000
